<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Octomments local</title>
  <link href="assets/ocs-ui.css" rel="stylesheet">
  <script src="assets/ocs-ui.js"></script>
  <script src="assets/ocs-core.js"></script>
  <style>
    body {
      font-size: 18px;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #comments {
      max-width: 800px;
      margin: 2em auto;
    }
  </style>
</head>
<body>
  <div id="comments"></div>
  <script>
    Octomments({
      debug: true,
      github: {
        owner: 'krasimir',
        repo: 'octomments',
      },
      issueNumber: 19,
      renderer: [OctommentsRenderer, '#comments'],
      endpoints: {
        issue: 'http://localhost:3650/octomments/issue',
        token: 'http://localhost:3650/octomments/token',
      },
    }).init();
  </script>
</body>
</html>
